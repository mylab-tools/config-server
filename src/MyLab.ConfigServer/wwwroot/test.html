<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyLab.ConfigServer</title>
    <base href="/" />
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/font-awsome/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 300px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img class="me-2" src="images/tools.svg" width="30" height="30" />
                <span class="fs-4">MyLab Config Server</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <i class="fa fa-file-code fa-fw me-2"></i>
                        <span>Configurations</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-file fa-fw me-2"></i>
                        <span>Base configurations</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-file-signature fa-fw me-2"></i>
                        <span>Overrides</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-file-invoice fa-fw me-2"></i>
                        <span>Includes</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-users fa-fw me-2"></i>
                        <span>Clients</span>
                    </a>
                </li>
            </ul>
        </div>
    <div class="d-flex flex-column flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <a class="navbar-brand" href="#">Configurations</a>
        </nav>
        <div class="flex-shrink-0 p-3">
            Content
        </div>
        <footer class="footer mt-auto py-3 bg-light px-3">
            <div class="d-flex flex-row">
                <span class="text-muted me-auto">MyLab.ConfigServer @("v" + typeof(MyLab.ConfigServer.Startup).Assembly.GetName().Version.ToString(3))</span>
                <span class="ms-auto">
                    <a href="https://github.com/ozzy-ext-mylab/mylab-config-server">Star and fork me on Github</a>
                </span>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
